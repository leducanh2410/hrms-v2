

<mat-toolbar >
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
  </button>
  <img
  src="../../../assets/image/logo.png"
  alt="Company Logo"
  class="w-48 h-6 object-contain"/>
  <span class="flex-1"></span>
  
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
      <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item routerLink="#">
          <mat-icon>person</mat-icon><span>Name</span>
      </button>
      
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="#">
          <mat-icon>exit_to_app</mat-icon>Logout
      </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="h-[90%] m-0">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="w-[230px]">
      <mat-nav-list>
          <mat-list-item routerLink="#">
              <mat-icon>dashboard</mat-icon><span>Dashboard</span>
          </mat-list-item>
          <mat-expansion-panel [class.mat-elevation-z0]="true" class="flex flex-row">
              <!-- <mat-icon>supervisor_account</mat-icon> -->
              <mat-expansion-panel-header>
                <div class="flex flex-row space-x-4 ">
                  <mat-icon>supervisor_account</mat-icon>
                  <span>Nhân sự</span>
                </div>
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item routerLink="#">
                      <span>Tổ chức phòng ban</span>
                  </a>
                  <a mat-list-item routerLink="#">
                      <span>Chi tiết nhân viên</span>
                  </a>
              </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                <div class="flex flex-row space-x-4 ">
                  <mat-icon>security</mat-icon>
                  <span>Bảo hiểm</span>
                </div>
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item routerLink="#">Spring</a>
                  <a mat-list-item routerLink="#">Hibernate</a>
                  <a mat-list-item routerLink="#">Struts</a>
              </mat-nav-list>
          </mat-expansion-panel>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet>
          <div class="flex h-full items-center justify-center">
              Components open here
          </div>
      </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
