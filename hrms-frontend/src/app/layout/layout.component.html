<div class="">
  <mat-toolbar class="!bg-gray-300 justify-between items-center">
    <div class="flex items-center">
      <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <img
        src="../../../assets/image/logo.png"
        alt="Company Logo"
        class="w-48 h-6 object-contain"
      />
      <span class="flex-1"></span>
    </div>

    <div class="relative ml-4 flex items-center">
      <mat-form-field class="search-bar !mt-6 !w-100">
        <mat-label>Search</mat-label>
        <input matInput type="text" placeholder="Search..." />
        <button mat-icon-button matSuffix matTooltip="Search">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div>
      <button
        mat-icon-button
        matTooltip="My Account"
        [matMenuTriggerFor]="userAccountMenu"
      >
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
          <mat-icon>person</mat-icon><span>Name</span>
        </button>

        <mat-divider></mat-divider>
        <button mat-menu-item (click)="signOut()">
          <mat-icon>exit_to_app</mat-icon>Logout
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
</div>

<mat-sidenav-container class="h-[90%] m-0">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="!bg-gray-200 !w-[230px] !rounded-none"
  >
    <mat-nav-list>
      <mat-list-item routerLink="#">
        <span>Dashboard</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true" class="!bg-gray-200">
        <!-- <mat-icon>supervisor_account</mat-icon> -->
        <mat-expansion-panel-header>
          <div class="flex flex-row space-x-4">
            <mat-icon>supervisor_account</mat-icon>
            <span>Nhân sự</span>
          </div>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">
            <span>Tổ chức phòng ban</span>
          </a>
          <a mat-list-item routerLink="/dsachnhansu">
            <span>Danh sách nhân sự</span>
          </a>
          <a mat-list-item routerLink="/hosonhansu">
            <span>Hồ sơ nhân sự</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
