<div class="flex flex-col max-w-310 md:min-w-310 overflow-hidden max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-12 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium head-modal">
            <span>Danh sách nhân sự</span>
            <mat-form-field style="width: 320px !important;">
                <input autofocus="true" style="width: 300px !important;" matInput type="text"
                    (input)="dtns.filterGlobal($event.target['value'], 'contains')" placeholder="Search keyword">
            </mat-form-field>
        </div>
        <button mat-icon-button [tabIndex]="-1" (click)="saveAndClose()">
            <i class="fa-light fa-xmark icon-size-5"></i>
        </button>
    </div>

    <div #mainns class="flex flex-col flex-auto h-modal">
        <p-table #dtns [value]="allNhansu" selectionMode="single" dataKey="nsId" responsiveLayout="scroll"
            scrollHeight="{{mainns.offsetHeight}}px" [globalFilterFields]="['tenkhaisinh','phongban','departmentc1Name','chucdanh']"
            [scrollable]="true">
            <ng-template pTemplate="header">
                <tr>
                    <!-- <th>Id</th> -->
                    <th pSortableColumn="tenkhaisinh" style="width: 35%;">Họ tên</th>
                    <th pSortableColumn="departmentc1Name" style="width: 45%;">Phòng ban</th>
                    <th pSortableColumn="chucdanh" style="width: 20%;">Chức danh</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-nhansu>
                <tr [pSelectableRow]="nhansu" (dblclick)="onRowSelect($event, nhansu)">
                    <!-- <td>{{nhansu.nsId}}</td> -->
                    <td style="width: 35%;">{{nhansu.tenkhaisinh}}</td>
                    <td style="width: 45%;">{{nhansu?.phongban || nhansu?.departmentc1Name}}</td>
                    <td style="width: 20%;">{{nhansu.chucdanh}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
