<div class="flex flex-col max-w-310 md:min-w-310 overflow-hidden max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-12 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium head-modal">
            <span>Thông tin chi tiết</span>
        </div>
        <button mat-icon-button [tabIndex]="-1" (click)="close()">
            <i class="fa-light fa-xmark icon-size-5"></i>
        </button>
    </div>

    <div #mainns class="flex flex-col flex-auto h-modal max-h-128 overflow-y-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-3 gap-x-8 w-full min-w-0 p-6 overflow-y-auto">
            <div class="flex flex-col justify-center sm:col-span-2">
                <label class="mat-field-label" for="ngoaingu">Quan hệ<span
                        class="font-bold text-red-500 text-md">*</span></label>
                <p-dropdown panelStyleClass="max-w-full" [style]="{ width: '100%'}" [options]="listQhegd"
                    optionLabel="name" optionValue="id" name="ngoaingu" appendTo="body" [(ngModel)]="data.qhegdinhId"
                    [filter]="true" filterBy="name" (onChange)="onChangeQhe($event.value)" [disabled]="stateForm">
                </p-dropdown>
            </div>
            <div class="flex items-center sm:col-span-2">
                <mat-form-field appearance="fill" class="w-full ">
                    <mat-label class=" sm:w-1/4 leading-none -mr-1">Họ và tên</mat-label>
                    <input matInput placeholder="" name="hoten" [(ngModel)]="data.hoten" [readonly]="stateForm" />
                </mat-form-field>
            </div>
            <div class="flex items-center sm:col-span-2">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label class="">Ngày sinh</mat-label>
                    <input matInput [matDatepicker]="ngaysinh" name="ngaysinh"
                        [value]="data.ngaysinh ? data.ngaysinh : ngaysinhTamthoi"
                        (dateChange)="data.ngaysinh = $event.value" [readonly]="stateForm" />
                    <mat-datepicker-toggle matSuffix [for]="ngaysinh"></mat-datepicker-toggle>
                    <mat-datepicker #ngaysinh [disabled]="stateForm"></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="flex items-center">
                <mat-form-field appearance="fill" class="w-full ">
                    <mat-label class="leading-none -mr-1">CMND/ CC</mat-label>
                    <input matInput placeholder="" name="cccd" [(ngModel)]="data.cccd" [readonly]="stateForm" />
                </mat-form-field>
            </div>
            <div class="flex items-center">
                <mat-form-field appearance="fill" class="w-full ">
                    <mat-label class=" sm:w-1/4 leading-none">Số điện thoại</mat-label>
                    <input matInput placeholder="" type="tel" name="dienthoai" [(ngModel)]="data.dienthoai"
                        [readonly]="stateForm" />
                </mat-form-field>
            </div>
            <div class="flex items-center sm:col-span-2">
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label class="">Chức danh công tác/ nơi làm việc</mat-label>
                    <textarea name="ktbanthan" matInput placeholder="" rows="4" [(ngModel)]="data.congtac"
                        [readonly]="stateForm"></textarea>
                </mat-form-field>
            </div>
            <div class="flex items-center sm:col-span-2">
                <mat-form-field appearance="fill" class="w-full ">
                    <mat-label class=" sm:w-1/4 leading-none">Nơi ở</mat-label>
                    <input matInput placeholder="" name="noio" [(ngModel)]="data.noio" [readonly]="stateForm" />
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="flex flex-0 items-center justify-end h-12 mr-2 pr-3 sm:pr-5 pl-6 sm:pl-8 mt-2 text-on-primary">
        <div mat-dialog-actions class="h-toolbar flex justify-end">
            <button class="mx-1 button-green" [disabled]="stateForm" mat-flat-button (click)="saveAndClose()">
                <i class="fa-light fa-check icon-size-5"></i>
                <span class="ml-2">Lưu</span>
            </button>
        </div>
    </div>
</div>
