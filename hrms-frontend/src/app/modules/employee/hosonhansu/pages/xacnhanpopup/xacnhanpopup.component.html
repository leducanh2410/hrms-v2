<div class="flex flex-col w-160 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-12 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{title}}</div>
        <button class="button-icon" mat-icon-button (click)="saveAndClose(2)" [tabIndex]="-1">
            <i class="fal fa-times text-current icon-size-5"></i>
        </button>
    </div>

    <!-- Compose form -->
    <div class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto">

        <!-- To -->
        <div>{{ message }}</div>


    </div>
    <div class="flex items-center m-6 justify-center">
        <div class="flex items-center justify-center">
            <button class="mx-2 button-green" mat-flat-button (click)="saveAndClose(0)">
                <i class="fal fa-check-circle"></i>
                <span class="ml-2">Có</span>
            </button>
            <button class="mx-2 button-black" mat-flat-button (click)="saveAndClose(1)">
                <i class="fal fa-minus-circle"></i>
                <span class="ml-2">Không</span>
            </button>
            <button class="mx-2 button-red" mat-flat-button (click)="saveAndClose(2)">
                <i class="fal fa-ban"></i>
                <span class="ml-2">Bỏ qua</span>
            </button>
        </div>
    </div>
</div>
