<div class="flex flex-col max-w-310 md:min-w-310 overflow-hidden max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-12 pr-3 pl-3 bg-primary text-on-primary">
        <div class="text-lg font-medium head-modal search-head">
            <span>Quá trình làm việc</span>
            <mat-form-field style="width: 320px !important;">
                <input autofocus="true" style="width: 300px !important;" matInput type="text"
                    (input)="dtns.filterGlobal($event.target['value'], 'contains')" placeholder="Search keyword">
            </mat-form-field>
        </div>
        <div class="flex">
            <button mat-icon-button style="margin-right: 8px;" [tabIndex]="0" (click)="saveAndClose()">
                <i class="fal fa-check-circle icon-size-6"></i>
            </button>
            <button mat-icon-button [tabIndex]="-1" (click)="close()">
                <i class="fa-light fa-xmark icon-size-6"></i>
            </button>
        </div>
    </div>

    <div #mainns class="flex flex-col flex-auto h-modal w-full">
        <p-table id="table" #dtns [value]="data" [(selection)]="selecteds" responsiveLayout="scroll" [scrollable]="true"
            dataKey="qtlamviecId" [globalFilterFields]="['tungay','denngay','vtricdanh','tendonvi']" scrollHeight="{{mainns.offsetHeight}}px"
            selectionMode="multiple">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 5%" class="text-center">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th style="width: 15%" class="text-center" pSortableColumn="tungay">Từ ngày</th>
                    <th style="width: 15%" class="text-center" pSortableColumn="denngay">Đến ngày</th>
                    <th style="width: 30%" pSortableColumn="vtricdanh">Vị trí công tác</th>
                    <th style="width: 35%" pSortableColumn="tendonvi">Nơi làm việc</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-quatrinh>
                <tr [pSelectableRow]="quatrinh">
                    <td style="width: 5%">
                        <p-tableCheckbox [pSelectableRow]="quatrinh" style="margin: 0 auto"
                            [value]="quatrinh"></p-tableCheckbox>
                    </td>
                    <td style="width: 15%" class="text-center break-all">{{quatrinh.tungay | date:'dd/MM/yyyy'}}</td>
                    <td style="width: 15%" class="text-center break-all">{{quatrinh.denngay | date:'dd/MM/yyyy'}}</td>
                    <td style="width: 30%">{{quatrinh.vtricdanh}}</td>
                    <td style="width: 35%">{{quatrinh.tendonvi}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
