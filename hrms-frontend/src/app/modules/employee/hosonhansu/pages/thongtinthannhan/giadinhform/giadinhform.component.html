<form
  name="registerForm"
  class="flex flex-col max-w-310 md:min-w-310 overflow-auto h-300 max-h-[90vh]"
>
  <!-- Header -->
  <div
    class="flex flex-0 items-center justify-between h-12 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
  >
    <div class="text-lg font-medium head-modal">
      <span class="text-white">Cập nhật thông tin thân nhân</span>
    </div>
    <button mat-icon-button [tabIndex]="-1" (click)="close()">
      <i class="fa-light fa-xmark icon-size-5 text-xl text-white"></i>
    </button>
  </div>

  <div #mainns class="flex flex-col flex-auto overflow-auto">
    <div class="mt-5">
      <h2 class="text-blue-500 border-b text-lg ml-2 mb-3">
        Thông tin người thân
      </h2>
      <div class="grid grid-cols-2 gap-4 px-4">
        <div class="">
          <div class="mat-field-label">Họ và tên</div>
          <input
            pInputText
            class="w-full"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="nhanThan.tenNguoiThan"
          />
        </div>

        <div class="">
          <div class="mat-field-label">Quan hệ</div>
          <input
            pInputText
            class="w-full"
            name="quanHe"
            [(ngModel)]="nhanThan.moiQuanHe"
          />
        </div>

        <div class="">
          <div class="mat-field-label">Giới tính</div>
          <p-dropdown
            panelStyleClass="max-w-full"
            [style]="{ width: '100%' }"
            [options]="listGioiTinh"
            optionLabel="name"
            optionValue="id"
            name="gioiTinh"
            appendTo="body"
            [filter]="true"
            filterBy="name"
            [required]="true"
            placeholder="&nbsp;"
            [(ngModel)]="nhanThan.gioiTinh"
          >
          </p-dropdown>
        </div>

        <div class="flex flex-col justify-center">
          <div class="mat-field-label">Ngày sinh</div>
          <p-calendar
            name="tgDanhGia"
            [showIcon]="true"
            [showOnFocus]="false"
            class="!w-full"
            [(ngModel)]="ngaySinh"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>

        <div class="">
          <div class="mat-field-label">Nghề nghiệp</div>
          <input
            pInputText
            class="w-full"
            [(ngModel)]="nhanThan.ngheNghiep"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>

        <div class="flex flex-col gap-2 justify-end">
          <div>
            <span class="mat-field-label whitespace-nowrap mr-2"
              >Là người phụ thuộc</span
            >
            <p-checkbox
              [binary]="true"
              name="nguoiPhuThuoc"
              class="!w-full inline scale-125"
              [(ngModel)]="nhanThan.laNguoiPhuThuoc"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
          <div class="">
            <span class="mat-field-label whitespace-nowrap mr-2"
              >Làm cùng đơn vị</span
            >
            <p-checkbox
              [binary]="true"
              name="cungDonVi"
              class="!w-full inline scale-125"
              [(ngModel)]="nhanThan.lamCungDonVi"
              [ngModelOptions]="{ standalone: true }"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <h2 class="text-blue-500 border-b text-lg ml-2 mb-3">
        Thông tin người thân
      </h2>
      <div class="grid grid-cols-2 gap-4 px-4">
        <div class="">
          <div class="mat-field-label">Địa chỉ người thân (Nếu có)</div>

          <textarea
            rows="3"
            class="w-full border rounded-md p-2 indent-1 focus:outline-[#6366F1]"
            [(ngModel)]="nhanThan.diaChi"
            [ngModelOptions]="{ standalone: true }"
          ></textarea>
        </div>
      </div>
    </div>
  </div>

  <div
    class="flex flex-0 items-center justify-end h-12 pr-3 sm:pr-5 pl-6 sm:pl-8 mt-2 text-on-primary"
  >
    <div mat-dialog-actions class="h-toolbar flex justify-end">
      <button
        class="mx-1 button-green px-3 py-2 mr-8 rounded-md bg-slate-200 hover:bg-slate-300"
        mat-flat-button
        [disabled]="isLockform"
        (click)="saveAndClose()"
      >
        <i class="fa-light fa-check icon-size-5 text-green-500"></i>
        <span class="ml-2">Lưu</span>
      </button>
      <button
        class="mx-1 button-blue px-3 py-2 mr-8 rounded-md bg-slate-200 hover:bg-slate-300"
        mat-flat-button
        (click)="nhapTiep()"
      >
        <i class="fa-light fa-arrow-right icon-size-5 text-blue-500"></i>
        <span class="ml-2">Nhập tiếp</span>
      </button>
    </div>
  </div>
</form>
