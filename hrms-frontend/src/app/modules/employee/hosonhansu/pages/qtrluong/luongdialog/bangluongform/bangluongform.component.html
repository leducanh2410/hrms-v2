<div class="flex flex-col max-w-310 md:min-w-310 overflow-hidden max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-12 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium head-modal search-head">
            <span>Chọn tham số lương</span>
            <mat-form-field style="width: 320px !important; margin-left: 16px;">
                <input #textInput autofocus="true" style="width: 300px !important;" matInput type="text"
                    (input)="dtns.filterGlobal(textInput.value, 'contains')" placeholder="Tìm kiếm">
            </mat-form-field>
        </div>
        <div class="flex">
            <button mat-icon-button style="margin-right: 8px;" [tabIndex]="0" (click)="saveAndClose()" matTooltip="Chọn">
                <i class="fal fa-check-circle icon-size-6"></i>
            </button>
            <button mat-icon-button [tabIndex]="-1" (click)="onClose()" matTooltip="Thoát">
                <i class="fa-light fa-xmark icon-size-6"></i>
            </button>
        </div>
    </div>

    <div #mainns class="flex flex-col flex-auto h-modal">
        <p-table #dtns id="table" [value]="hienthiPBcu ? listBangluong : listBangluongCu" selectionMode="single" dataKey="id" responsiveLayout="scroll"
            scrollHeight="{{mainns.offsetHeight - 30}}px"
            [globalFilterFields]="['id','name']" [scrollable]="true" [(selection)]="selected">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="id" style="width: 20%;">Mã bảng lương</th>
                    <th pSortableColumn="name" style="width: 80%;">Tên bảng lương</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-bangluong>
                <tr [pSelectableRow]="bangluong" (dblclick)="onRowSelect($event, bangluong)">
                    <td style="width: 20%;">{{bangluong?.id}}</td>
                    <td style="width: 80%;">{{bangluong?.name}}</td>
                </tr>
            </ng-template>
        </p-table>
        <div style="height: 5%; display: flex; align-items: center; padding: 0 8px;">
            <mat-checkbox name="hienthi" style="margin-right: 4px;" [(ngModel)]="hienthiPBcu"></mat-checkbox>
            <label class="mat-field-label" for="hienthi">Hiển thị các bảng lương cũ</label>
        </div>
    </div>
</div>
