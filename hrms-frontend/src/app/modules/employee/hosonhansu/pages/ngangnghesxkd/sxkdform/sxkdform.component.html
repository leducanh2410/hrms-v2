<form id="registerForm" (ngSubmit)="saveAndClose()" #registerForm="ngForm"
    class="flex flex-col max-w-310 md:min-w-310 overflow-hidden max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-12 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium head-modal">
            <span>Cập nhật thông tin tham gia nhóm ngành SXKD</span>
        </div>
        <button type="button" mat-icon-button [tabIndex]="-1" (click)="close()">
            <i class="fa-light fa-xmark icon-size-5"></i>
        </button>
    </div>

    <div #mainns class="flex flex-col flex-auto h-modal max-h-128 overflow-y-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-3 gap-x-8 w-full min-w-0 p-6 overflow-y-auto">
            <mat-form-field class="flex flex-col justify-center sm:col-span-2">
                <mat-label>Ngành SXKD </mat-label>
                <mat-select name="lnganhnghe" name="lnganhnghe" required [disabled]="isLockform"
                [compareWith]="compareObjects"
                [(ngModel)]="data.NsNganhkte.nnKte">
                    <mat-option *ngFor="let item of listNganhNgheSX" [value]="item">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>


            <mat-form-field>
                <mat-label>Ngày bắt đầu </mat-label>
                <input matInput [disabled]="isLockform" [matDatepicker]="ngayBD" name="ngayBD" [(ngModel)]="data.NsNganhkte.ngayBdau"
                [max]="maxDate" (dateInput)="startDate($event)" (dateChange)="startDate($event)"  required />
                <mat-datepicker-toggle matSuffix [for]="ngayBD"></mat-datepicker-toggle>
                <mat-datepicker #ngayBD></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Ngày kết thúc </mat-label>
                <input matInput [disabled]="isLockform" [matDatepicker]="ngayKT" name="ngayKT" [(ngModel)]="data.NsNganhkte.ngayKthuc"
                [min]="minDate" (dateInput)="endDate($event)" (dateChange)="endDate($event)"  />
                <mat-datepicker-toggle matSuffix [for]="ngayKT"></mat-datepicker-toggle>
                <mat-datepicker #ngayKT></mat-datepicker>
            </mat-form-field>
           

            <mat-form-field appearance="fill" class="flex flex-col justify-center sm:col-span-2">
                <mat-label class=" sm:w-1/4 leading-none -mr-1">Ghi chú </mat-label>
                <input matInput [disabled]="isLockform" placeholder="" [(ngModel)]="data.NsNganhkte.ghichu" name="ghichu"/>
            </mat-form-field>

        </div>
    </div>

    <div class="flex flex-0 items-center justify-end h-12  pr-3 sm:pr-5 pl-6 sm:pl-8 mt-2 text-on-primary">
        <div mat-dialog-actions class="h-toolbar flex justify-end">
            <button type="submit" class="mx-1 button-green" mat-flat-button [disabled]="isLockform">
                <i class="fa-light fa-check icon-size-5"></i>
                <span class="ml-2">Lưu</span>
            </button>
        </div>
    </div>
</form>
