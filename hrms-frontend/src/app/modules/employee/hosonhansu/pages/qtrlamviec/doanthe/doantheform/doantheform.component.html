<form id="registerForm" (ngSubmit)="registerForm.form.valid && saveAndClose()" #registerForm="ngForm"
    class="flex flex-col max-w-310 md:min-w-310 overflow-hidden max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-12 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium head-modal">
            <span>Cập nhật chức vụ đoàn thể</span>
        </div>
        <button type="button" mat-icon-button [tabIndex]="-1" (click)="close()">
            <i class="fa-light fa-xmark icon-size-5"></i>
        </button>
    </div>

    <div #mainns class="flex flex-col flex-auto h-modal max-h-200 overflow-y-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-3 gap-x-8 w-full min-w-0 p-6 overflow-y-auto">

            <div class="flex flex-col justify-center sm:col-span-2">
                <app-chonquyetdinh [(quyetdinh)]="quyetdinh" [isDisableForm]="isLockform" [donviId]="data.nhansu.donviId" [(insertFile)]="insertFile"></app-chonquyetdinh>
            </div>
           
            <mat-form-field>
                <mat-label>Loại đoàn thể </mat-label>
                <mat-select name="lDoanthe"  required [(ngModel)]="idDoanthe"
                    (selectionChange)="onSelectLoaiDoanThe($event)">
                    <mat-option *ngFor="let item of listLDoanthe" [value]="item.id">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Chức vụ </mat-label>
                <mat-select class="ml-3 max-w-56" name="cvuDthe" [(ngModel)]="data.NsCvudthe.cvuDthe" 
                [compareWith]="compareObjectsCvDoanthe"  required>
                <mat-option *ngFor="let item of listLDoantheCv" [value]="item" >
                    {{item.name}}
                </mat-option>
            </mat-select>
            <mat-checkbox style="width:250px;" [(ngModel)]="data.NsCvudthe.chuyentrach"
                [ngModelOptions]="{standalone: true}">
                Chuyên trách
            </mat-checkbox>
            </mat-form-field>


            <mat-form-field>
                <mat-label>Nơi nắm giữ nhiệm kỳ </mat-label>
                <input matInput placeholder="" name="mphat" [(ngModel)]="data.NsCvudthe.noinamgiu"
                    [ngModelOptions]="{standalone: true}" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Ngày bắt đầu </mat-label>
                <input matInput [matDatepicker]="ngayBdau" name="ngayBdau" [(ngModel)]="data.NsCvudthe.ngayBdau"
                    [max]="maxDate" (dateInput)="startDate($event)" (dateChange)="startDate($event)"
                     required />
                <mat-datepicker-toggle matSuffix [for]="ngayBdau"></mat-datepicker-toggle>
                <mat-datepicker #ngayBdau></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>CV cao nhất từng nắm giữ </mat-label>
                <mat-select name="chucvu" [(ngModel)]="data.NsCvudthe.cvuDtheMax"
                    [compareWith]="compareObjectsCvDoanthe" [ngModelOptions]="{standalone: true}">
                    <mat-option *ngFor="let item of listLDoantheCv" [value]="item">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>


            <mat-form-field>
                <mat-label class="">Ngày kết thúc </mat-label>
                <input matInput [matDatepicker]="ngayketthuc" name="ngaysinh" [(ngModel)]="data.NsCvudthe.ngayKthuc"
                    [min]="minDate" (dateInput)="endDate($event)" (dateChange)="endDate($event)"
                    [ngModelOptions]="{standalone: true}" />
                <mat-datepicker-toggle matSuffix [for]="ngayketthuc"></mat-datepicker-toggle>
                <mat-datepicker #ngayketthuc></mat-datepicker>
            </mat-form-field>



            <mat-form-field appearance="fill" class="w-full sm:col-span-2">
                <mat-label>Ghi chú </mat-label>
                <input matInput placeholder="" name="ghiChu" [(ngModel)]="data.NsCvudthe.ghiChu"
                    [ngModelOptions]="{standalone: true}" />
            </mat-form-field>

        </div>
    </div>

    <div class="flex flex-0 items-center justify-end h-12 mr-2 pr-3 sm:pr-5 pl-6 sm:pl-8 mt-2 text-on-primary">
        <div mat-dialog-actions class="h-toolbar flex justify-end">
            <button class="mx-1 button-green" mat-flat-button type="submit">
                <i class="fa-light fa-check icon-size-5"></i>
                <span class="ml-2">Lưu</span>
            </button>
        </div>
    </div>
</form>
