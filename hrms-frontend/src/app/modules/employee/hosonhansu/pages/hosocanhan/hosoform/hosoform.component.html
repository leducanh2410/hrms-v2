<div class="flex flex-0 items-center justify-between h-12 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
    <div class="text-lg font-medium head-modal">
        <span>Bổ sung giấy tờ hồ sơ gốc</span>
    </div>
    <button class="mx-1 button-green" mat-flat-button (click)="save()">
        <i class="fa-light fa-check icon-size-5"></i>
        <span class="ml-2">Lưu</span>
    </button>
</div>

<p-table [value]="listHsGiayto" responsiveLayout="stack" [scrollable]="true" scrollHeight="750px"
    [tableStyle]="{ width: '100%'}">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 5%">STT</th>
            <th style="width: 10%">có nhận</th>
            <th style="width: 15%">Loại giấy tờ</th>
            <th style="width: 20%">Phân loại</th>
            <th style="width: 20%">Ghi chú</th>
            <th style="width: 20%">File</th>
            <th style="width: 10%" class="text-center">Chọn file</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-columns="columns" let-i="rowIndex">
        <tr class="border-b border-gray-200">
            <td style="width: 5%">
                {{ i + 1 }}
            </td>
            <td style="width: 10%">
                <p-checkbox name="groupname"  [(ngModel)]="item.selected" [binary]= "true"></p-checkbox>
            </td>
            <td style="width: 15%">
                {{ item.name }}
            </td>
            <td style="width: 20%">
                <p-dropdown [options]="listKieuGiayto" [(ngModel)]="item.kieu" optionLabel="name" optionValue="id"
                    [style]="{minWidth: '80px'}" filterBy="name" [showClear]="true" placeholder="Chọn loại giấy tờ">
                    <ng-template let-country pTemplate="item" >
                        {{country.name}}
                    </ng-template>
                </p-dropdown>
            </td>
            <td style="width: 20%">
                <input type="text" pInputText [(ngModel)]="item.ghichu">
            </td>

            <td style="width: 20%">
                {{ item.fileName }}
            </td>
            <td style="width: 10%" class="text-center">
                <div class="flex flex-1 flex-row justify-center">     
                    <p-fileUpload mode="basic" name="demo[]" accept="image/*,.doc,.docx,.pdf,.xls,.xlsx" 
                    [maxFileSize]="2048000" invalidFileSizeMessageSummary = "" invalidFileSizeMessageDetail ='File Size không được quá 2 MB'   
                        (onSelect)="onUpload($event,item)"></p-fileUpload>
                </div>
                
            </td>
        </tr>
    </ng-template>
</p-table>
